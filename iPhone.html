<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iPhone X</title>
  <style>
    /* Estilo global */
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilo do cabeçalho */
    header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      color: #000000;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Estilo do contêiner do produto */
    .product-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px;
    }

    /* Estilo do contêiner da imagem do produto */
    .product-image {
      flex: 1;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
    }

    /* Estilo do contêiner da descrição do produto */
    .product-description {
      flex: 1;
      padding: 0 40px;
    }

    .product-description h2 {
      font-size: 24px;
      margin: 0 0 20px;
      color: #000;
    }

    .product-description p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #666;
    }

    /* Estilo das opções de cor do celular */
    .color-options {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .color-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: border-color 0.3s;
    }

    .color-option:hover {
      border-color: #000;
    }

    /* Estilo do botão de compra */
    .buy-button {
      background-color: #000;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-button:hover {
      background-color: #333;
    }

    /* Estilo do botão de voltar */
    .back-button {
      background-color: transparent;
      border: none;
      color: #000;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>iPhone X</h1>
  </header>
  <div class="product-container">
    <div class="product-image">
      <img src="IMG/iphone12-lineup-wide.jpg" alt="iPhone X">
    </div>
    <div class="product-description">
      <h2>Descrição do Produto</h2>
      <p>O iPhone X é um smartphone revolucionário com tela Super Retina de 5,8 polegadas, Face ID para autenticação segura, chip A11 Bionic com Neural Engine e câmera dupla traseira.</p>
      <p>Escolha a cor do seu iPhone X:</p>
      <div class="color-options">
        <div class="color-option" style="background-color: #000"></div>
        <div class="color-option" style="background-color: silver"></div>
        <div class="color-option" style="background-color: darkcyan"></div>
      </div>
      <button class="buy-button">Comprar</button>
      <button class="back-button" onclick="window.location.href='index.html'">Voltar</button>
    </div>
  </div>
</body>
</html>
